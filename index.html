<!-- Modals -->

<!-- Start Game Modal -->
<div id="startGameModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

  <!-- Start Game content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" onclick="clearInput();" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Starta ny omgång</h4>
    </div>

    <div class="modal-body">
    <h4>Lägg till/ta bort spelare</h4>
    <table class="table">
      <thead>
        <th>Namn</th>
        <th>Aktiv</th>
        <th class="pull-right">Ta bort</th>
      </thead>
      <tbody id="new-game-players">

      </tbody>
    </table>

    <h4>Skapa ny spelare</h4>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Namn</span>
      <input id="new-player-name" style="width: 430px" type="text" class="form-control" placeholder='Charles "Sickan" Jönssson' aria-describedby="basic-addon1">
      <button type="button" style="width: 70px; z-index: 10; right: 0px; position: absolute;" onclick="createNewPlayer()" class="btn btn-success"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
    </div>

    <h4>Speltyp</h4>
      <label class="radio-inline"><input name="game_mode" id="mode_101" type="radio" value="">101</label>
      <label class="radio-inline active"><input name="game_mode" id="mode_301" type="radio" value="" checked="checked">301</label>
      <label class="radio-inline"><input name="game_mode" id="mode_501" type="radio" value="">501</label>
      <label class="radio-inline"><input name="game_mode" id="mode_clock" type="radio" value="">Klockan</label>

      <h4>Tvinga avslut på dubbel/bullseye</h4>
      <label class="switch">
      <input class="switch-input" type="checkbox" checked="checked">
      <span class="switch-label" data-on="Ja" data-off="Nej"></span>
      <span class="switch-handle"></span>
    </label>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-success" data-dismiss="modal" onclick="startNewGame();"><i class="fa fa-play" aria-hidden="true"></i> Starta</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearInput();">Avbryt</button>
    </div>
  </div>

  </div>
</div>
<!-- END Start Game Modal -->

<!-- Join Modal -->
<div id="joinModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

  <!-- Join content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" onclick="clearInput();" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">In/avhoppare</h4>
    </div>

    <div class="modal-body">
    <h4>Lägg till/ta bort spelare</h4>
    <table class="table">
      <thead>
        <th>Namn</th>
        <th class="pull-right">Aktiv</th>
      </thead>
      <tbody id="join-players">

      </tbody>
    </table>

    <h4>Skapa ny spelare</h4>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Namn</span>
      <input id="join-new-player-name" style="width: 430px" type="text" class="form-control" placeholder='Charles "Sickan" Jönssson' aria-describedby="basic-addon1">
      <button type="button" style="width: 70px; z-index: 10; right: 0px; position: absolute;" onclick="joinCreateNewPlayer()" class="btn btn-success"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
    </div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-success" data-dismiss="modal" onclick="clearInput();">Återuppta</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="clearInput();">Avbryt</button>
